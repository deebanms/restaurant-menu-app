  <body>
    <!-- header -->
    <header>
      <nav>
        <div class="logo-container">

    <main>
      <section class="login-section">
        <div class="form-container">

            <div class="otp-inputs">

                pattern="[0-9]*"
                maxlength="1"
                inputmode="numeric"
                required
              />

              />
            </div>
            <p>Didn't receive the OTP? <a href="#">Resend OTP</a></p>
            <button type="submit">Verify OTP</button>

        </div>
      </section>
